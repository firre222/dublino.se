
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dublino Contact</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
    
    <body>
        <script src="./assets/js/navbar.js"></script>
        
    <div class="view">
        <div class="header">
            <img  class="animated-title" src="images/contact.png">
            <h3 class="scroll-down">↓ Scroll Down ↓</h3>

            <!--Text-->
            <div class="info-text"></div>
        </div>
        
      <div class="contact-form">
        <form action="https://formspree.io/f/myzzvngy" method="POST">
        <h1>Contact Form</h1>
        <input type="text" name="first" placeholder="First Name" autocomplete="off" required>
        <input type="text" name="last" placeholder="Last Name" autocomplete="off" required>
        <input type="email" name="first" placeholder="Email Adress" autocomplete="off" required>
        <textarea rows="5" cols="60" name="message" placeholder="Enter Text" autocomplete="off" required></textarea>
        <div class="g-recaptcha" data-sitekey="6LfFALsqAAAAAKzlifSHs1D9eIFhMiFhRPvdd9Bt"></div>
        <button type="submit">Send Message</button>
      </form>
      </div>
      
        <div class="contact-us">
            <h2>Contact Us</h2>
            <p>If you have any questions or feedback, feel free to reach out to us:</p>
            <p>Email: <a href="mailto:info@dublino.com">info@dublino.com</a></p>
            <p>Follow us or join our community server for updates and more:</p>
            <p><a href="https://discord.gg/Nb3Gj9QDQF">Discord</a> | <a href="https://x.com/Dublinose">Twitter</a></p>
            <p>&copy; 2025 Dublino.se</p>
        </div>
    </div>
    
    </body>

    <script src="assets/js/_recaptcha.js"></script>
    <script src="./assets/js/loading.js"></script>
    </html>
